<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collaborative Code Editor</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css"/>
</head>
<body>

<nav>
  <div><strong>Collab Editor</strong></div>
  <div class="nav-links">
    <button id="homeBtn">Home</button>
    <button id="profileBtn">Profile</button>
    <button id="logoutBtn">Logout</button>
  </div>
</nav>

<div class="container">
  <div class="auth-buttons">
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Signup</button>
    <button id="guestBtn">Continue as Guest</button>
  </div>

  <div class="auth-forms">
    <form id="loginForm">
      <h3>Login</h3>
      <input type="text" id="loginUsername" placeholder="Username" required /><br/>
      <input type="password" id="loginPassword" placeholder="Password" required /><br/>
      <button type="submit">Login</button>
    </form>

    <form id="signupForm">
      <h3>Signup</h3>
      <input type="text" id="signupUsername" placeholder="Username" required /><br/>
      <input type="password" id="signupPassword" placeholder="Password" required /><br/>
      <input type="text" id="signupProfileName" placeholder="Profile Name" required /><br/>
      <button type="submit">Signup</button>
    </form>
  </div>

  <div id="editorContainer">
    <div>
      <input type="text" id="roomInput" placeholder="Room ID"/>
      <button id="createRoomBtn">Create Room</button>
      
      <button id="joinRoomBtn">Join Room</button>
      <button id="leaveRoomBtn">Leave Room</button>
    </div>

    <div class="editor-area">
      <textarea id="editor" class="editor">// Start typing your code...</textarea>
      <select id="languageSelect">
        <option value="71">Python</option>
        <option value="62">Java</option>
        <option value="63">C++</option>
        <option value="52">C</option>
        <option value="93">JavaScript</option>
      </select>   
      <button id="runCodeBtn">Run</button>
      <button id="clearConsoleBtn">Clear Console</button>
    </div>

    <div id="consoleOutput"><b>Console:</b></div>

    <div id="chatSection">
      <input type="text" id="chatInput" placeholder="Type a message..."/>
      <button id="sendChatBtn">Send</button>
      <div id="chatBox"></div>
    </div>
  </div>
</div>


<div id="profileModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeProfileModal">&times;</span>
    <h2>User Profile</h2>
    <p><strong>Username:</strong> <span id="profileUsername"></span></p>
    <p><strong>Display Name:</strong> <span id="profileDisplayName"></span></p>
  </div>
</div>


<div id="roomInfoPanel" class="room-theme">
  <h3>Room: <span id="roomNameDisplay">None</span></h3>
  <h4>ðŸ‘¥ Members:</h4>
  <ul id="memberList"></ul>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
